<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative IDE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div class="header-left">
        <span class="app-title">‚ö° Collaborative IDE</span>
        <span class="room-info"
          >Room: <span id="room-id-display">...</span></span
        >
      </div>
      <div class="header-right">
        <span id="connection-status" class="status-offline"
          >‚óè Connecting...</span
        >
        <button class="btn-share" onclick="copyRoomLink()">
          üîó Share Room
        </button>
      </div>
    </div>

    <div id="editor-wrapper"></div>

    <div id="resizer" title="Drag to resize"></div>

    <div id="console-wrapper">
      <div class="toolbar">
        <div class="toolbar-group">
          <span>Console Output</span>
          <button onclick="clearConsole()" class="btn-secondary">Clear</button>
        </div>

        <div class="toolbar-group">
          <select id="language" onchange="changeLanguage()">
            <option value="python">Python</option>
            <option value="cpp">C++</option>
          </select>
          <button class="btn-run" onclick="runCode()">‚ñ∂ Run Code</button>
        </div>
      </div>
      <div id="output">Ready to execute...</div>
    </div>

    <div id="toast">Code Saved & Formatted!</div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
